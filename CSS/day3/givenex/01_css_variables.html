<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSS Variables</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --accent: #22d3ee;
    }
    body { margin: 0; background: var(--bg); color: var(--text); font: 16px/1.5 system-ui; }
    .toolbar { padding: 12px 16px; background: var(--card); display: flex; gap: 12px; }
    .btn { padding: 8px 12px; border: 1px solid var(--accent); color: var(--accent); background: transparent; cursor: pointer; }
    .card { max-width: 560px; margin: 40px auto; background: var(--card); padding: 24px; border-radius: 12px; }
    .accent { color: var(--accent); }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="btn" onclick="setTheme('teal')">Teal</button>
    <button class="btn" onclick="setTheme('pink')">Pink</button>
    <button class="btn" onclick="setTheme('lime')">Lime</button>
  </div>
  <div class="card">
    <h2 class="accent">Custom Properties Theme</h2>
    <p>Click buttons to swap <code>--accent</code> color without touching CSS classes.</p>
  </div>
  <script>
    const palettes = { teal:'#22d3ee', pink:'#fb7185', lime:'#84cc16' };
    function setTheme(name){ document.documentElement.style.setProperty('--accent', palettes[name]); }
  </script>
</body>
</html>
