<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Filters & Blend Modes</title>
  <style>
    body { margin: 0; font: 16px/1.5 system-ui; }
    .banner {
      position: relative; height: 320px;
      background: url('https://picsum.photos/id/1015/1200/600') center/cover no-repeat;
      display: grid; place-items: center; color: #fff;
    }
    .overlay { position: absolute; inset: 0; background: #0ea5e9; mix-blend-mode: multiply; }
    .title { position: relative; font-size: 40px; letter-spacing: 1px; }
    .thumbs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 16px; }
    .thumbs img { width: 100%; display: block; border-radius: 8px; filter: grayscale(100%) contrast(110%); transition: filter .3s; }
    .thumbs img:hover { filter: none; }
  </style>
</head>
<body>
  <header class="banner">
    <div class="overlay"></div>
    <h1 class="title">Blend + Filter</h1>
  </header>
  <section class="thumbs">
    <img src="https://picsum.photos/id/1016/400/250" alt="">
    <img src="https://picsum.photos/id/1025/400/250" alt="">
    <img src="https://picsum.photos/id/1035/400/250" alt="">
  </section>
</body>
</html>
