<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Masking & Gradients</title>
  <style>
    body { margin: 0; font: 16px/1.6 system-ui; background:#0f172a; color:#e5e7eb; }
    .hero {
      min-height: 60vh; display: grid; place-items: center; text-align: center; padding: 32px;
      background:
        radial-gradient(600px 200px at 20% 20%, #22d3ee22, transparent 60%),
        conic-gradient(from 180deg at 80% 40%, #fb718544, #22d3ee33, #84cc1644, #fb718544);
      -webkit-mask: linear-gradient(#000, transparent 70%);
              mask: linear-gradient(#000, transparent 70%);
    }
    h1 { font-size: clamp(28px, 6vw, 56px); margin: 0; }
    .card {
      width: min(680px, 92vw); margin: -60px auto 40px; padding: 24px; border-radius: 16px;
      background: linear-gradient(135deg, #111827, #0b1220);
      border: 1px solid #1f2937;
      -webkit-mask-image: radial-gradient(600px 240px at 50% -40%, #000 40%, transparent 60%);
              mask-image: radial-gradient(600px 240px at 50% -40%, #000 40%, transparent 60%);
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Gradients + Masking</h1>
  </section>
  <article class="card">
    <p>Conic, radial, and linear gradients combined with CSS masking to create soft fades and spotlight effectsâ€”no images required.</p>
  </article>
</body>
</html>
