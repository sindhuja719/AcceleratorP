<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Advanced Positioning</title>
  <style>
    body { margin:0; font: 16px/1.5 system-ui; }
    .fixed-bar { position: fixed; inset: 0 0 auto 0; height: 48px; background: #0ea5e9; color:#fff; display:flex; align-items:center; padding:0 16px; z-index: 10; }
    .hero { padding-top: 64px; height: 300px; background: linear-gradient(120deg,#1e293b,#0f172a); color:#e5e7eb; display:grid; place-items:center; position: relative; }
    .badge { position: absolute; top: 12px; right: 12px; background:#22d3ee; color:#0f172a; padding:6px 10px; border-radius: 999px; font-weight:600; }
    .content { display: grid; grid-template-columns: 1fr; gap: 16px; padding: 16px; }
    .sticky { position: sticky; top: 60px; background: #f1f5f9; padding: 12px; border-radius: 8px; }
    .box { height: 800px; background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; }
    @media (min-width: 900px){ .content { grid-template-columns: 300px 1fr; } }
  </style>
</head>
<body>
  <div class="fixed-bar">Fixed Top Bar</div>
  <section class="hero">
    <div class="badge">Absolute Badge</div>
    <h1>Positioning Playground</h1>
  </section>
  <main class="content">
    <aside class="sticky">I stick while you scroll</aside>
    <article class="box">Scroll to see <code>sticky</code> and the fixed bar in action.</article>
  </main>
</body>
</html>
